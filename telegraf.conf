
[agent]
  interval = "60s"

[[outputs.influxdb_v2]]
  urls = ["http://influxdb.influx-monitoring.svc.cluster.local:8086"]
  token = "$INFLUX_TOKEN"
  organization = "Gemeente Rotterdam"
  bucket = "Infra"
  namepass = ["infra_*"]

[[inputs.redis]]
  servers = ["tcp://localhost:6379"]
  name_prefix = "infra_"
  [inputs.redis.tags]
    deployment = "$DEPLOYMENT"

[[inputs.prometheus]]
  urls = ["http://localhost:5555/metrics"]
  name_prefix = "infra_"
  [inputs.prometheus.tags]
    deployment = "$DEPLOYMENT"
